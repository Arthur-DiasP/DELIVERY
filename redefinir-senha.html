<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados Essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redefina sua senha na Pizzaria Moraes.">
    
    <!-- Título da Página -->
    <title>Redefinir Senha - Pizzaria Moraes</title>

    <!-- Ícone da Página (Favicon) -->
    <link rel="icon" href="img/desenho-pizza.png" type="image/png">

    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Pré-carregamento da fonte do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="form-page">

    <main class="login-main full-page-form">
        <div class="login-container">
            <h1 id="main-title">Redefinir Senha</h1>
            <p id="form-subtitle" class="form-subtitle">Para começar, digite seu e-mail ou telefone.</p>
            
            <!-- ETAPA 1: Formulário para solicitar e-mail ou telefone -->
            <form id="requestIdentifierForm" novalidate>
                <div class="form-group">
                    <label for="identifier">Email ou Telefone</label>
                    <!-- ATUALIZAÇÃO APLICADA AQUI -->
                    <input type="text" id="identifier" name="identifier" placeholder="Email ou Telefone (+55 xx xxxxx-xxxx)" required>
                </div>
                <p id="request-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Verificar</button>
            </form>
            
            <!-- ETAPA 2: Formulário para verificar Nome e Data de Nascimento -->
            <form id="verifyDetailsForm" novalidate style="display: none;">
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Seu nome como no cadastro" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <p id="verify-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Confirmar Dados</button>
            </form>

            <!-- ETAPA 3: Formulário para inserir a nova senha -->
            <form id="updatePasswordForm" novalidate style="display: none;">
                <div class="form-group">
                    <label for="new-password">Nova Senha (6 dígitos numéricos)</label>
                    <input type="password" id="new-password" name="new-password" required pattern="\d{6}" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required pattern="\d{6}" maxlength="6">
                </div>
                <p id="update-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Redefinir Senha</button>
            </form>

            <!-- Mensagem final de sucesso -->
            <div id="final-success-message" class="feedback-message success" style="display: none;">
                <!-- Mensagem de sucesso será inserida aqui -->
            </div>
            
            <!-- Link para a página de login -->
            <p class="form-link">
                <a href="login.html">Voltar para o Login</a>
            </p>
        </div>
    </main>
    
    <!-- Conecta o script de redefinição de senha -->
    <script type="module" src="js/redefinir-senha.js"></script>

</body>
</html>
